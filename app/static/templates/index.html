<!DOCTYPE html>
  <head>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCaWo9mqD2bX1YkSg6-vt_3WitrxpJ-Yps'></script>
    <script type='text/javascript' src='/static/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='/static/js/parking.js'></script>
    <link rel="stylesheet" type="text/css" href='/static/css/parking.css'></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>
  
  <body>
    <div class='street-cleaning-content'>
      <div class='title'>Your car is located at:</div>
      <div class='car-loc'>
        <div class='location-text'>{{current_location.streetNumber}} {{current_location.streetName}}</div>
        <div class='rect-butt' id='change-loc-butt'>
          <div class='butt-text'>Change</div>
        </div>
        <div class="map-container">
          <div id="map-canvas"></div>
        </div>
      </div>
      <div class='title'>Street Cleaning for this location:</div>
      {% for cleaning in cleanings %}
        <div class='cleaning-time'>{{cleaning.weekday}}: {{cleaning.fromhour}}:00 - {{cleaning.tohour}}:00</div>
      {% endfor %}
    </div>
  </body>
</html>
